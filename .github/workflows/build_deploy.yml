name: Build & Deploy


on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'


jobs:

  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - name: omnicloud ci step
      uses: omnicloudworld/ci/python/poetry2pypi@v0.0.2
      with:
        pypi-token: ${{ secrets.PYPI_TOKEN }}
